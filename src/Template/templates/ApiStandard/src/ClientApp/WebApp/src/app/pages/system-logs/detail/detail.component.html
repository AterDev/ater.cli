<mat-toolbar>
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex p-2">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <table class="default w-100">
        <tbody>
          
          <tr>
          <th>操作人名称</th>
          <td class='text-primary'>{ data.actionUserName }</td>
          </tr>

          <tr>
          <th>操作对象名称</th>
          <td class='text-primary'>{ data.targetName }</td>
          </tr>

          <tr>
          <th>操作路由</th>
          <td class='text-primary'>{ data.route }</td>
          </tr>

          <tr>
          <th>操作类型</th>
          <td class='text-primary'>{ data.actionType }</td>
          </tr>

          <tr>
          <th>描述</th>
          <td class='text-primary'>{ data.description }</td>
          </tr>

          <tr>
          <th>SystemUser</th>
          <td class='text-primary'>{ data.systemUser }</td>
          </tr>

          <tr>
          <th>Id</th>
          <td class='text-primary'>{ data.id }</td>
          </tr>

        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
