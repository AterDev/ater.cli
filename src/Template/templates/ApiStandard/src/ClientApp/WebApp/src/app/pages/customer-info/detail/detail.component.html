<mat-toolbar>
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex p-2">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <table class="default w-100">
        <tbody>
          
          <tr>
          <th>Id</th>
          <td class='text-primary'>{ data.id }</td>
          </tr>

          <tr>
          <th>真实姓名</th>
          <td class='text-primary'>{ data.userName }</td>
          </tr>

          <tr>
          <th>生日</th>
          <td class='text-primary'>{ data.birthDay }</td>
          </tr>

          <tr>
          <th>GenderType</th>
          <td class='text-primary'>{ data.genderType }</td>
          </tr>

          <tr>
          <th>Status</th>
          <td class='text-primary'>{ data.status }</td>
          </tr>

          <tr>
          <th>TeamRight</th>
          <td class='text-primary'>{ data.teamRight }</td>
          </tr>

          <tr>
          <th>Remark</th>
          <td class='text-primary'>{ data.remark }</td>
          </tr>

          <tr>
          <th>Team</th>
          <td class='text-primary'>{ data.team }</td>
          </tr>

        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
