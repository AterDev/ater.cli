<div class="page" *ngIf="this.type!='desktop'">
  <mat-toolbar color="primary">
    <button mat-button [routerLink]="['/index']" routerLinkActive="active">项目</button>
    <span style="display:flex;flex:1 1 auto"></span>
    <span *ngIf="isLogin">
      <button [matMenuTriggerFor]="appMenu" mat-button style="flex-direction: row-reverse;">
        您已登录
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">

        <button mat-menu-item (click)="logout()">
          <span>登出</span>
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-menu>
    </span>
    <span *ngIf="!isLogin">
      <button mat-button (click)="login()" matTooltip="无需登录即可使用">登录</button>
    </span>
  </mat-toolbar>
</div>
