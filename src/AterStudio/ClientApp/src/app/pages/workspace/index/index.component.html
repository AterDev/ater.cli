<div class="container">
  <mat-toolbar>
    <span>实体</span>
    <span class="example-spacer"></span>
    <button mat-icon-button matTooltip="开启监听实体，会自动更新dto" color="primary" [disabled]="isListening"
    (click)="startWatch()">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button matTooltip="停止监听实体" color="primary" [disabled]="!isListening"
    (click)="stopWatch()">
      <mat-icon>stop_circle</mat-icon>
    </button>
    <button mat-button color="primary" (click)="openRequestDialog()">
      生成请求服务
    </button>
    <button mat-button color="primary" (click)="openSyncDialog()">
      同步前端
    </button>
    <button mat-button color="primary" [matMenuTriggerFor]="menu">批量操作</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="batch(CommandType.Dto)" matTooltip="生成dto,不会覆盖原内容">生成Dto</button>
      <button mat-menu-item (click)="batch(CommandType.Manager)"
        matTooltip="生成dto/dataStore/manager,不会覆盖原内容">生成Manager</button>
      <button mat-menu-item (click)="batch(CommandType.API)"
        matTooltip="生成dto/dataStore/manager/api,不会覆盖原内容">生成APIControler</button>
    </mat-menu>
  </mat-toolbar>
  <mat-form-field class="w-100 mt-2">
    <input matInput placeholder="搜索实体类" [(ngModel)]="searchKey" (keyup.enter)="getEntity()">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>类名</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef>路径 {{baseEntityPath}}</th>
      <td mat-cell *matCellDef="let element">
        {{element.path}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [matMenuTriggerFor]="menu">代码生成</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="generate(element.path,CommandType.Dto)"
            matTooltip="生成dto,不会覆盖原内容">生成Dto</button>
          <button mat-menu-item (click)="generate(element.path,CommandType.Manager)"
            matTooltip="生成dto/dataStore/manager,不会覆盖原内容">生成Manager</button>
          <button mat-menu-item (click)="generate(element.path,CommandType.API)"
            matTooltip="生成dto/dataStore/manager/api,不会覆盖原内容">生成APIControler</button>
        </mat-menu>
        <button mat-icon-button color="primary" (click)="edit(element.path)" matTooltip="编辑" disabled>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>

<ng-template #requestDialog>
  <h2 mat-dialog-title>生成请求服务</h2>
  <mat-dialog-content>
    <form [formGroup]="requestForm" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>swagger地址</mat-label>
        <input matInput placeholder="HttpAPI/swagger.json" formControlName="swagger" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-label>请求库类型</mat-label>
        <mat-select placeholder="Placeholder" formControlName="type">
          <mat-option [value]="RequestLibType.NgHttp">
            Angular HttpClient
          </mat-option>
          <mat-option [value]="RequestLibType.Axios">
            Axios
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>前端路径</mat-label>
        <input matInput placeholder="前端代码目录绝对路径" formControlName="path">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button (click)="generateRequest()" color="primary">生成</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #syncDialog>
  <h2 mat-dialog-title>一键同步</h2>
  <mat-dialog-content>
    <p>一键同步仅用于集成angular的项目，会将相关代码生成到
      <strong>Http.API</strong>
      目录下的
      <strong>ClientApp</strong>
      中
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button (click)="generateSync()" color="primary">生成</button>
  </mat-dialog-actions>
</ng-template>
